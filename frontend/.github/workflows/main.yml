name: Production CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the React app
      - name: Build the app
        run: npm run build

      # Step 5: Authenticate with GCP and Configure Docker
      - name: Authenticate with GCP
        env:
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
        run: |
          echo "${GCP_CREDENTIALS}" > gcp-key.json
          gcloud auth activate-service-account --key-file=gcp-key.json
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
          # Configure docker to use gcloud as a credential helper
          gcloud auth configure-docker ${{ secrets.GCP_ARTIFACT_REGISTRY_HOSTNAME }}
          shred -u gcp-key.json

      # Step 6: Build and Push Docker Image to Artifact Registry
      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME="${{ secrets.GCP_ARTIFACT_REGISTRY_HOSTNAME }}/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REPO_NAME }}/react-app:latest"
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      # Step 7: Configure SSH (My Method)
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # Add the VM's IP to the known hosts to prevent interactive prompts
          ssh-keyscan -H ${{ secrets.VM_EXTERNAL_IP }} >> ~/.ssh/known_hosts


      # Step 8: Deploy Docker container to GCP VM
      - name: Deploy Docker container to GCP VM
        env:
          GCP_ARTIFACT_REGISTRY_HOSTNAME: ${{ secrets.GCP_ARTIFACT_REGISTRY_HOSTNAME }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_ARTIFACT_REPO_NAME: ${{ secrets.GCP_ARTIFACT_REPO_NAME }}
          VM_USERNAME: ${{ secrets.VM_USERNAME }}
          VM_EXTERNAL_IP: ${{ secrets.VM_EXTERNAL_IP }}
        run: |
          IMAGE_NAME="${GCP_ARTIFACT_REGISTRY_HOSTNAME}/${GCP_PROJECT_ID}/${GCP_ARTIFACT_REPO_NAME}/react-app:latest"
          ssh -o StrictHostKeyChecking=no $VM_USERNAME@$VM_EXTERNAL_IP << EOF
          docker pull $IMAGE_NAME
          docker stop react-app || true
          docker rm react-app || true
          docker run -d --name react-app -p 80:80 $IMAGE_NAME
          EOF
          

          
